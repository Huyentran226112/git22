

<!DOCTYPE html>

  </style>
</head>

      <span>Khoi 1</span>

  </div>

  </div>
  <template>
      Khoi 3
  </template>
  <hr>
  <div class="row">

      <div class="col" style="background-color: red;"> Cot 2 </div>
  </div>
</body>
</html>
